{% block content %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Helper</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body >  
      <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Student App for Students</h1>
        <div class="container"></div>  
        <div class="nav justify-content-end">
          {% if current_user.is_authenticated %}
            <a class="btn btn-outline-info my-2 my-sm-0" href="{{ url_for('main.profile') }}">Home</a>
          {% endif %}
          {% if not current_user.is_authenticated %}
          <li class="nav-item">
            <a class="btn btn-outline-info my-2 my-sm-0" href="{{ url_for('auth.login') }}" >Login</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-info my-2 my-sm-0" href="{{ url_for('auth.signup') }}" >Sign up</a>
          </li>
          {% endif %}
          {% if current_user.is_authenticated %}
            <a class="btn btn-outline-info my-2 my-sm-0" href="{{ url_for('auth.reset') }}">Reset Password</a>
            <a class="btn btn-outline-info my-2 my-sm-0" href="{{ url_for('auth.logout') }}">Logout</a>
          {% endif %}
        </div>
      </nav>


        </div>
    </body>
  
</html>
{% endblock %}
